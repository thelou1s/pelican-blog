        <p>一首乐谱<br>
差了一个音符<br>
一支乐队<br>
少了一位乐手  </p>
<p>像一行大雁<br>
缺少一点笔墨<br>
像一条长河<br>
失去一条溪流  </p>
<p>目睹物是人非<br>
见证悲欢离合<br>
短短数年<br>
无需一生  </p>
<p>但春天在继续<br>
而金秋会到来<br>
我会记得<br>
岁月车轮上的<br>
一片落叶  </p>
<p>像诗里写的<br>
那些美好<br>
永不复还<br>
唯有记忆<br>
得以永存  </p>
    </article>
